<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <link rel="icon" href="favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="DevZone - Social Media for Developers" />
    
    <!-- Add immediate redirect -->
    <meta http-equiv="refresh" content="0; url=/frontend/public/index.html">
    
    <title>DevZone - Social Media for Developers</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: #0f172a;
            color: #f8fafc;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .loading-container {
            text-align: center;
            padding: 2rem;
        }
        
        .logo {
            font-size: 3rem;
            font-weight: bold;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 1rem;
        }
        
        .loading-text {
            color: #94a3b8;
            margin-bottom: 2rem;
        }
        
        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        .redirect-notice {
            margin-top: 2rem;
            color: #64748b;
            font-size: 0.9rem;
        }
        
        .redirect-notice a {
            color: #667eea;
            text-decoration: none;
        }
        
        .redirect-notice a:hover {
            text-decoration: underline;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <noscript>
        <div class="loading-container">
            <div class="logo">DevZone</div>
            <p>JavaScript is required. Please enable JavaScript to continue.</p>
            <p><a href="/frontend/public/index.html">Click here to proceed without auto-redirect</a></p>
        </div>
    </noscript>
    
    <div class="loading-container">
        <div class="logo">DevZone</div>
        <p class="loading-text">Redirecting to frontend application...</p>
        <div class="spinner"></div>
        
        <div class="redirect-notice">
            If you are not redirected automatically, 
            <a href="/frontend/public/index.html">click here to go to the frontend</a>
        </div>
    </div>
    
    <!-- Fallback JavaScript redirect -->
    <script>
        // Immediate redirect
        window.location.href = '/frontend/public/index.html';
        
        // Fallback after 3 seconds
        setTimeout(function() {
            window.location.href = '/frontend/public/index.html';
        }, 3000);
    </script>
</body>
</html>
