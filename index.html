<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ፒዛ ኢትዮጵያ | Ethiopian Pizza</title>
    <style>
        /* Reset and base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f8f8f8;
            color: #fff;
            overflow-x: hidden;
            background: linear-gradient(135deg, #009944 50%, #ff4f00 50%); /* Ethiopian flag colors */
        }

        /* Header Section */
        header {
            background: linear-gradient(45deg, #fcb900, #ff4f00, #009944);
            padding: 150px 20px;
            text-align: center;
            color: #fff;
            position: relative;
            background-image: url('https://images.unsplash.com/photo-1517694728183-e5d4470c08b4');
            background-size: cover;
            background-position: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        header h1 {
            font-size: 6rem;
            text-transform: uppercase;
            text-shadow: 4px 4px 10px rgba(0, 0, 0, 0.6);
        }

        header p {
            font-size: 2rem;
            font-weight: 600;
            margin-top: 15px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }

        .cta-button {
            background-color: #003d21;
            padding: 20px 70px;
            font-size: 2rem;
            color: #fff;
            border: none;
            border-radius: 50px;
            text-transform: uppercase;
            cursor: pointer;
            letter-spacing: 4px;
            margin-top: 25px;
            transition: all 0.3s ease-in-out;
        }

        .cta-button:hover {
            background-color: #ff4f00;
        }

        /* Menu Section */
        .menu {
            display: flex;
            justify-content: center;
            gap: 30px;
            flex-wrap: wrap;
            padding: 80px 20px;
            margin-top: 40px;
            background-color: #f5f5f5;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .menu-item {
            background-color: #fff;
            width: 300px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            text-align: center;
            transition: 0.3s ease-in-out;
            background-color: #f5f5f5;
            position: relative;
        }

        .menu-item img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            border-bottom: 5px solid #fcb900;
        }

        .menu-item h3 {
            font-size: 2.5rem;
            color: #003d21;
            margin-top: 15px;
            font-weight: 700;
            letter-spacing: 3px;
        }

        .menu-item p {
            font-size: 1.5rem;
            color: #333;
            margin-bottom: 15px;
            font-weight: 600;
        }

        .menu-item:hover {
            transform: scale(1.05);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
            background-color: #fff7e6; /* Soft yellow background on hover */
        }

        .menu-item .ethiopian-emoji {
            font-size: 2.5rem;
            color: #ff4f00;
        }

        /* Footer Section */
        footer {
            background-color: #003d21;
            color: #fff;
            text-align: center;
            padding: 60px 20px;
            font-size: 1.4rem;
            font-weight: 700;
            letter-spacing: 4px;
            border-top: 5px solid #fcb900;
        }

        footer a {
            color: #fcb900;
            text-decoration: none;
            font-weight: 700;
        }

        footer a:hover {
            text-decoration: underline;
        }

        /* Modern Typography */
        h1, h2, h3, h4, p {
            font-family: 'Poppins', sans-serif;
        }

        /* Floating Icons and Modern Effect */
        .icon {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 8rem;
            color: #ff4f00;
            z-index: -1;
            opacity: 0.15;
            transition: all 0.3s ease;
        }

        .icon:hover {
            opacity: 0.6;
            transform: translate(-50%, -50%) scale(1.1);
        }

        /* Mobile Responsiveness */
        @media screen and (max-width: 768px) {
            header h1 {
                font-size: 3rem;
            }

            .cta-button {
                padding: 15px 30px;
                font-size: 1.5rem;
            }

            .menu-item {
                width: 280px;
            }
        }
    </style>
</head>
<body>

    <!-- Header Section -->
    <header>
        <h1>ፒዛ ኢትዮጵያ 🍕</h1>
        <p>በጣም በስላምታ ፒዛ ይሁን!</p>
        <button class="cta-button">አሁን ማሳሰቢያ</button>
        <div class="icon">🍕</div>
    </header>

    <!-- Menu Section -->
    <section class="menu">
        <!-- Menu Item 1 -->
        <div class="menu-item">
            <img src="https://www.recetasnestle.cl/sites/default/files/styles/recipe_detail_desktop_new/public/srh_recipes/15d4201021f9dd2fec574397d9713cfc.webp?itok=wDDa_uH-" alt="Ethiopian Pizza">
            <h3>በባህላዊ ፒዛ 🍕</h3>
            <p>በባህላዊ እንቁላል እና የኢትዮጵያ ቅባት</p>
            <div class="ethiopian-emoji">🇪🇹 🍕</div>
        </div>

        <!-- Menu Item 2 -->
        <div class="menu-item">
            <img src="https://www.recetasnestle.cl/sites/default/files/styles/recipe_detail_desktop_new/public/srh_recipes/15d4201021f9dd2fec574397d9713cfc.webp?itok=wDDa_uH-" alt="Ethiopian Pizza">
            <h3>እንቁላል ፒዛ 🍳</h3>
            <p>በባህላዊ ፒዛ እና እንቁላል በሰላምታ</p>
            <div class="ethiopian-emoji">🇪🇹 🍳</div>
        </div>

        <!-- Menu Item 3 -->
        <div class="menu-item">
            <img src="https://www.recetasnestle.cl/sites/default/files/styles/recipe_detail_desktop_new/public/srh_recipes/15d4201021f9dd2fec574397d9713cfc.webp?itok=wDDa_uH-" alt="Ethiopian Pizza">
            <h3>ጣፋጭ ፒዛ 🍅</h3>
            <p>በስላምታ ማር ፒዛ</p>
            <div class="ethiopian-emoji">🇪🇹 🍅</div>
        </div>
    </section>

    <!-- Footer Section -->
    <footer>
        <p>በባህላዊ ፒዛ ስለ አሁን ማሳሰቢያ</p>
        <p><a href="#">አሁን በማሳሰብ ይሁን!</a></p>
    </footer>

</body>
</html>
