<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BashirAI</title>
    <meta name="description" content="Gateway to the most powerful AI models">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&family=Noto+Sans+JP:wght@400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #245c36;  /* Saudi green */
            --primary-light: #a7f3d0;
            --primary-dark: #1e4d2b;
            --accent: #e83f8e;  /* Pink accent */
            --text: #1f2937;
            --text-light: #4b5563;
            --light: #f9fafb;
            --border: #e5e7eb;
            --card-bg: #ffffff;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--light);
            color: var(--text);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }

        .hero {
            width: 100%;
            padding: 80px 20px;
            text-align: center;
            background: linear-gradient(rgba(255,255,255,0.85), rgba(255,255,255,0.85)), 
                        url('https://images.unsplash.com/photo-1620712943543-bcc4688e7485?q=80&w=2565&auto=format&fit=crop') center center / cover;
            margin-bottom: 40px;
            border-bottom: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            justify-content: center;
            min-height: 100vh;
            padding-top: 25vh; /* Perfectly adjusted to move down just slightly */
        }

        h1 {
            font-size: 2.5rem;
            margin: 0 0 20px 0;
            color: var(--primary);
            font-weight: 700;
            letter-spacing: -1.5px;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.1);
        }

        .tagline {
            font-size: 1.4rem;
            color: var(--text-light);
            margin-top: 15px;
            font-weight: 300;
            max-width: 700px;
            margin-left: auto;
            margin-right: auto;
            line-height: 1.7;
        }

        /* [Rest of your existing CSS remains exactly the same...] */
        
        @media (max-width: 768px) {
            h1 {
                font-size: 2.2rem;
            }
            
            .tagline {
                font-size: 1.2rem;
            }
            
            .hero {
                padding: 60px 20px;
                background-position: center center;
                min-height: 100vh;
                padding-top: 22vh; /* Slightly adjusted for mobile */
            }
            
            .grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- [All your existing HTML content remains exactly the same...] -->
    <div class="hero">
        <h1>BashirAI</h1>
        <p class="tagline">Your gateway to the most advanced AI models and wisdom from around the world</p>
    </div>

    <!-- [Rest of your HTML remains unchanged...] -->
</body>
</html>
