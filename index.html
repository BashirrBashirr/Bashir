<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BashirAI</title>
    <meta name="description" content="Gateway to the most powerful AI models">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&family=Noto+Sans+JP:wght@400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #245c36;
            --primary-light: #a7f3d0;
            --primary-dark: #1e4d2b;
            --accent: #e83f8e;
            --text: #1f2937;
            --text-light: #4b5563;
            --light: #f9fafb;
            --border: #e5e7eb;
            --card-bg: #ffffff;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--light);
            color: var(--text);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }

        .hero {
            width: 100%;
            height: 100vh;
            text-align: center;
            background: linear-gradient(rgba(255,255,255,0.78), rgba(255,255,255,0.78)), 
                        url('https://images.unsplash.com/photo-1620712943543-bcc4688e7485?q=80&w=2565&auto=format&fit=crop') center 30% / cover;
            margin-bottom: 40px;
            border-bottom: 1px solid var(--border);
            position: relative;
            overflow: hidden;
        }

        .hero-content {
            position: absolute;
            top: 48%; /* Positioned in robot's shoulders */
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            padding: 0 20px;
            text-align: center;
        }

        h1 {
            font-size: 2.8rem;
            margin: 0 0 15px 0;
            color: var(--primary);
            font-weight: 700;
            letter-spacing: -1.5px;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.1);
        }

        .tagline {
            font-size: 1.4rem;
            color: var(--text-light);
            margin-top: 10px;
            font-weight: 300;
            max-width: 700px;
            margin-left: auto;
            margin-right: auto;
            line-height: 1.7;
        }

        /* [REST OF YOUR CSS REMAINS EXACTLY THE SAME...] */
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 30px;
            width: 90%;
            max-width: 1400px;
            margin: 0 auto 80px;
            padding: 0 20px;
        }

        .card {
            background: var(--card-bg);
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            border: 1px solid var(--border);
            transition: all 0.3s ease;
        }

        /* [CONTINUE WITH ALL YOUR OTHER EXISTING STYLES...] */

        @media (max-width: 768px) {
            h1 {
                font-size: 2.3rem;
            }
            
            .tagline {
                font-size: 1.2rem;
            }
            
            .hero {
                background-position: center 28%;
            }
            
            .hero-content {
                top: 45%;
            }
        }
    </style>
</head>
<body>
    <div class="hero">
        <div class="hero-content">
            <h1>BashirAI</h1>
            <p class="tagline">Your gateway to the most advanced AI models and wisdom from around the world</p>
        </div>
    </div>

    <!-- [REST OF YOUR HTML CONTENT REMAINS EXACTLY THE SAME...] -->
    <div class="grid">
        <!-- Islamic AIs first -->
        <div class="card">
            <h2>Sheikh GPT</h2>
            <p>Islamic guidance powered by AI. Get answers to your religious questions with authentic sources.</p>
            <button onclick="window.open('https://sheikhgpt.ai/', '_blank')">Open Sheikh GPT</button>
        </div>

        <!-- [ALL OTHER CARDS REMAIN THE SAME...] -->
    </div>

    <footer>
        <!-- [FOOTER CONTENT REMAINS THE SAME...] -->
    </footer>
</body>
</html>
