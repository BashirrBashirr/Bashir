<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ፒዛ ኢትዮጵያ | Ethiopian Pizza</title>
    <style>
        /* Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: #fff;
            color: #333;
            overflow-x: hidden;
        }

        /* Header Section */
        header {
            background-color: #009944; /* Green color of the Ethiopian flag */
            text-align: center;
            padding: 100px 20px;
            color: #fff;
            position: relative;
            overflow: hidden;
        }

        header h1 {
            font-size: 4rem;
            text-transform: uppercase;
            letter-spacing: 5px;
            font-weight: 900;
            margin-bottom: 10px;
            color: #fcb900; /* Yellow color of the Ethiopian flag */
        }

        header p {
            font-size: 1.5rem;
            font-weight: 500;
            color: #ff4f00; /* Red color of the Ethiopian flag */
            margin-top: 20px;
        }

        .cta-button {
            background-color: #ff4f00; /* Red for call to action */
            padding: 20px 50px;
            font-size: 1.5rem;
            color: #fff;
            border: none;
            border-radius: 50px;
            text-transform: uppercase;
            cursor: pointer;
            letter-spacing: 3px;
            margin-top: 30px;
            transition: all 0.3s ease;
        }

        .cta-button:hover {
            background-color: #fcb900;
            color: #009944;
        }

        /* Menu Section */
        .menu {
            display: flex;
            justify-content: center;
            gap: 40px;
            flex-wrap: wrap;
            padding: 80px 20px;
            background-color: #f7f7f7;
        }

        .menu-item {
            width: 300px;
            background-color: #fcb900;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            transition: transform 0.3s ease-in-out;
            position: relative;
        }

        .menu-item img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
            transition: opacity 0.3s ease;
        }

        .menu-item h3 {
            font-size: 2rem;
            font-weight: 700;
            color: #333;
            margin-top: 20px;
        }

        .menu-item p {
            font-size: 1.2rem;
            font-weight: 400;
            color: #555;
            margin-top: 10px;
        }

        .menu-item:hover {
            transform: scale(1.05);
        }

        /* Footer Section */
        footer {
            background-color: #009944;
            color: #fff;
            text-align: center;
            padding: 40px 20px;
            font-size: 1.4rem;
            font-weight: 700;
        }

        footer a {
            color: #fff;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }

        /* Ethiopian Emojis & Icons */
        .ethiopian-emoji {
            font-size: 3rem;
            color: #ff4f00;
            margin-top: 20px;
        }

        .icon {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 6rem;
            color: #fcb900;
            z-index: -1;
            opacity: 0.1;
        }

        /* Responsive Design */
        @media screen and (max-width: 768px) {
            header h1 {
                font-size: 3rem;
            }

            .cta-button {
                padding: 15px 30px;
                font-size: 1.2rem;
            }

            .menu-item {
                width: 250px;
            }
        }
    </style>
</head>
<body>

    <!-- Header Section -->
    <header>
        <h1>ፒዛ ኢትዮጵያ 🍕</h1>
        <p>በጣም በስላምታ ፒዛ ይሁን!</p>
        <button class="cta-button">አሁን በማሳሰብ ይሁን!</button>
        <div class="icon">🍕</div>
    </header>

    <!-- Menu Section -->
    <section class="menu">
        <!-- Menu Item 1 -->
        <div class="menu-item">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS7s93yTTluzAyV9xxEEWcE6JMJIJ6beUG_vg&s" alt="Ethiopian Pizza">
            <h3>በባህላዊ ፒዛ 🍕</h3>
            <p>በባህላዊ እንቁላል እና የኢትዮጵያ ቅባት</p>
            <div class="ethiopian-emoji">🇪🇹 🍕 🥘</div>
        </div>

        <!-- Menu Item 2 -->
        <div class="menu-item">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS7s93yTTluzAyV9xxEEWcE6JMJIJ6beUG_vg&s" alt="Ethiopian Pizza">
            <h3>እንቁላል ፒዛ 🍳</h3>
            <p>በባህላዊ ፒዛ እና እንቁላል በሰላምታ</p>
            <div class="ethiopian-emoji">🇪🇹 🍳 🌶</div>
        </div>

        <!-- Menu Item 3 -->
        <div class="menu-item">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS7s93yTTluzAyV9xxEEWcE6JMJIJ6beUG_vg&s" alt="Ethiopian Pizza">
            <h3>ጣፋጭ ፒዛ 🍅</h3>
            <p>በስላምታ ማር ፒዛ</p>
            <div class="ethiopian-emoji">🇪🇹 🍅 🥗</div>
        </div>
    </section>

    <!-- Footer Section -->
    <footer>
        <p>በባህላዊ ፒዛ ስለ አሁን ማሳሰቢያ</p>
        <p><a href="#">አሁን በማሳሰብ ይሁን!</a></p>
    </footer>

</body>
</html>
